// Icon snippet
<div class="custom-icon">
    <span></span>
    <span></span>
    <span></span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const icon = document.querySelector(".custom-icon");

    icon.addEventListener("click", (event) => {
        icon.classList.toggle("active");
        elementorProFrontend.modules.popup.showPopup({ id: 558 }); //Pop up id [elementor-template id="558"]
        event.stopPropagation(); 
    });

    document.addEventListener("click", (event) => {
        if (!icon.contains(event.target)) {
            icon.classList.remove("active");
        }
    });

    //prevent auto scroll
        jQuery( document ).on( 'elementor/popup/show', () => {
      jQuery("html,body").addClass("cantScroll");  
    });      
    
    jQuery(document).on( 'elementor/popup/hide', () => {
      jQuery("html,body").removeClass("cantScroll");
    });
});
</script>

//add this css to mobile menu
<style>
    .custom-icon {
        width: 40px;
        height: 25px;
        position: relative;
        cursor: pointer;
    }
    
    .custom-icon span {
        width: 100%;
        height: 2px;
        background-color: black;
        display: block;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .custom-icon span:nth-child(1) {
        position: absolute;
        top: 0;
    }
    
    .custom-icon span:nth-child(2) {
        position: absolute;
        top: calc(50% - 4px);
    }
    
    .custom-icon span:nth-child(3) {
        position: absolute;
        top: calc(100% - 8px);
    }
    
    .custom-icon.active span:nth-child(2) {
        opacity: 0;
    }
    
    .custom-icon.active span:nth-child(1),
    .custom-icon.active span:nth-child(3) {
        background-color: #F38120;
        top: calc(50% - 4px);
    }
    
    .custom-icon.active span:nth-child(1) {
        transform: rotate(45deg);
    }
    
    .custom-icon.active span:nth-child(3) {
        transform: rotate(-45deg);
    }
</style>
